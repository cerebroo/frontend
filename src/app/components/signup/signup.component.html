<div class="bg-black d-flex">
  <div class="container align-self-center">
    <div class="row justify-content-md-center">
      <div class="col-md-5">
        <h1 class="text-center mb-5">Imusify</h1>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-5">
        <div class="card">

          <div class="card-body" *ngIf="thanks">
            <h3 class="text-left title mb-3">Almost done...</h3>
            <p class="card-text">We'll send an email to {{signupForm.value.email}} in a while. Open it up to activate your account. </p>
          </div>
          <div class="card-body" *ngIf="!thanks">
            <h3 class="text-left title mb-3">Create account</h3>
            <div *ngIf="messages" class="alert alert-{{messages.type}}">{{messages.message}}</div>
            <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm)">
               
              <div class="form-group">
                <input type="text" class="form-control" placeholder="First name" formControlName="fname" />              
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last nmae" formControlName="lname" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" formControlName="username" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Email" formControlName="email" />
              </div>
              <div class="form-group">
                <input placeholder="Password" name="password" type="password" autocomplete="off" class="form-control" formControlName="password" />
              </div>
              <button class="btn btn-primary btn-block mt-3" [disabled]="!signupForm.valid">
                <app-loading *ngIf="loading"></app-loading>Next</button>
            </form>
            <p class="pt-3">Already have?
              <a routerLink="/signin">Signin!</a>
            </p>


            <p>Choosing Next means that you agree to the Imusify Services Agreement and privacy and cookies statement.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
