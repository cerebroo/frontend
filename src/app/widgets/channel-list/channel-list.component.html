<div class="widget">
	<div class="widget-header clearfix">
		<h3 class="widget-title pull-left">Channels</h3>
		<button 
			class="pull-right btn btn-sm btn-outline-default" 
			(click)="open()">
			<i class="fa fa-plus "></i>
		</button>			
	</div>	
	<div class="widget-body">
		<ul class="list">
			<li  *ngFor="let c of channels" [ngClass]="{'selected': c.id == selectedChannel}">
				<a (click)="filter(c, $event)"  href="">#{{c.name}}</a>
			</li>
		</ul>
	</div>
</div>
